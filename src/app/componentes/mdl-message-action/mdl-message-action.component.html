<div class="modal fade" id="mdlMessage" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="mdlMessageropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-{{colorAlert}}" id="mdlMessageLabel">
                    <span class="text-warning">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-bell" viewBox="0 0 16 16">
                            <path
                                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />
                        </svg>
                    </span>
                    {{mdlTitle}}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-{{colorAlert}}" role="alert">
                    Hola {{global.InfoUsr.nombre}}<b> {{msg}}</b>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" (click)="btnMdlNo()">No</button>
                <button type="button" class="btn btn-{{colorAlert}}" (click)="btnMdlYes()" [disabled]="loadingRequest">
                    <span *ngIf="!loadingRequest">Si</span>
                    <span *ngIf="loadingRequest">
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        Guardando...
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
