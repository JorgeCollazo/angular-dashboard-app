<mat-toolbar color="primary" class="d-flex justify-content-center mb-5">
  <app-header-page [title]="'Foto de Acta'"></app-header-page>
</mat-toolbar>
<div *ngIf="fotoActaSubida == false" class="container">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <div class="photo-container d-flex align-items-center flex-column">
        <img [src]="photo" class="img-fluid" alt="photo"/>
        <h5>{{ photoTitle }}</h5>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="text-center">
      <h2>Tomar foto al Acta</h2> <br>
      <div>
        <button class="btn btn-primary" type="submit" onclick="document.getElementById('file').click();">SUBIR
          FOTO</button>
        <input type="file" accept="image/*" style="display:none;" id="file" name="file"
          (change)="handleFileInput($event)" /> <br>
      </div> <br>
      <div *ngIf="imageUrl">
        <div>
          <img width="100%" [src]="imageUrl" class="image">
        </div><br>


        <button class="btn btn-success" type="submit" (click)="btnGuardar()">SUBIR FOTO ACTA</button>

      </div>
    </div>
    <div>
    </div>
  </div>
</div>
<div *ngIf="fotoActaSubida == true" class="container">
  <div class="row">
    <div class="text-center">
      <h2>Esta acta ya tiene foto subida</h2><br>
    </div>
  </div>
</div>
