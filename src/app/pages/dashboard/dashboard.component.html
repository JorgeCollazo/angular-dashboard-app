<div class="container">
  <app-header-page [title]="'Dashboard'"></app-header-page>
  <div class="row">
    <div class="col-12">
      <mat-card>
        <mat-card-content class="d-flex justify-content-between align-items-center">
          <div class="container">
            <div class="row">
              <div class="col-12 col-xl-7 d-flex custom-title-fecha">
                <h5 class="align-self-center">Última Actualización: <span>{{ lastDay }}</span></h5>
              </div>
              <div class="col-12 col-md-6 col-xl-3">
                <mat-form-field class="mx-4">
                  <mat-label>Sucursal</mat-label>
                  <mat-select>
                    <mat-option *ngFor="let sucursal of sucursales" [value]="sucursal.id">
                      {{sucursal.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-12 col-md-5 offset-md-1 offset-xl-0 col-xl-2">
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                  <mat-button-toggle value="bold">Día</mat-button-toggle>
                  <mat-button-toggle value="italic">Mes</mat-button-toggle>
                  <mat-button-toggle value="underline">Año</mat-button-toggle>
                </mat-button-toggle-group>
              </div>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title class="dashboard-card-content">
            <div class="dashboard-card-content">Estado</div>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <ngx-charts-advanced-pie-chart
              [view]="view"
              [activeEntries]="activeEntries"
              [scheme]="colorScheme"
              [results]="data"
              [gradient]="gradient"
              [animations]= true
              (select)="onSelect($event)"
              (activate)="onActivate($event)"
              (deactivate)="onDeactivate($event)"
              >
          </ngx-charts-advanced-pie-chart>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-12">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title class="dashboard-card-content">
            <div class="dashboard-card-content">Tipo de Documento</div>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <div>
            <ngx-charts-advanced-pie-chart
              [view]="view"
              [activeEntries]="activeEntries"
              [scheme]="colorScheme"
              [results]="data2"
              [gradient]="gradient"
              [animations]= true
              (select)="onSelect($event)"
              (activate)="onActivate($event)"
              (deactivate)="onDeactivate($event)"
              >
          </ngx-charts-advanced-pie-chart>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
