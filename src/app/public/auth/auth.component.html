<div class="df vh-100">
    <div class="d-flex flex-row align-content-around">
        <div class="p-2 bd-highlight vh-100 col-4 d-none d-sm-block bg-login-content">
            <div class="h-100 d-flex align-items-center text-center">
                <div class="row">
                    <p class="fs-1 text-white">ICOM-APP</p>
                    <p class="text-white">Centro de votación y Conteos</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-sm-8 p-3 form">
            <div class="h-100 d-flex justify-content-center align-items-center">
                <div class="text-center" *ngIf="loading">
                    <div class="spinner-grow text-primary spiner-pagina" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h1 class="display-3 text-secondary mt-5">Autenticando...</h1>
                </div>
                <div class="row" *ngIf="!loading">
                    <p class="fs-1 text-right">Log in</p>
                    <form class="mb-2" [formGroup]="formulario" (ngSubmit)="btnAuth()" autocomplete="off" novalidate>
                        <div class="mb-3">
                            <label for="user" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="user" aria-describedby="userHelp"
                                formControlName="user">
                            <div id="userHelp" class="form-text">Utilice el usuario enviado por el
                                administrador.</div>
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="pwd" formControlName="pwd">
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Entrar</button>
                    </form>
                    <div class="alert alert-warning" role="alert" *ngIf="WarnMostrar">
                        {{WarnMensaje}}
                    </div>
                </div>

            </div>
            <div class="custom-bottom">
                <app-footer></app-footer>
            </div>
        </div>
    </div>
</div>
