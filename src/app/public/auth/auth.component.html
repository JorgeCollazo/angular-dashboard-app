<div class="custom-container">
  <mat-grid-list cols="1" rowHeight="550px">
    <mat-grid-tile>
      <mat-card class="login-card">
        <mat-card-header class="justify-content-center mb-5">
          <div mat-card-avatar class="header-image">
            <mat-icon class="custom-mat-icon">key</mat-icon>
          </div>
        </mat-card-header>
        <mat-card-content>
          <form class="mb-2" [formGroup]="formulario" (ngSubmit)="btnAuth()" autocomplete="off" novalidate>
             <!-- <div class="mb-3">
                <label for="user" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="user" aria-describedby="userHelp"
                    formControlName="user">
            </div> -->
            <mat-form-field class="example-full-width w-100">
              <mat-label>Usuario</mat-label>
              <input type="text" matInput placeholder="usuario" id="user" formControlName="user">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width w-100">
              <mat-label>Contrase単a</mat-label>
              <input type="password" matInput placeholder="Contrase単a" id="pwd" formControlName="pwd">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <!-- <div class="mb-3">
                <label for="pwd" class="form-label">Contrase単a</label>
                <input type="password" class="form-control" id="pwd" formControlName="pwd">
            </div> -->
            <!-- <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">Entrar</button> -->
         </form>
        </mat-card-content>
        <mat-card-actions class="text-center">
          <button mat-raised-button type="submit" [disabled]="!formulario.valid">Entrar</button>
        </mat-card-actions>
      </mat-card>
      <div class="alert alert-warning" role="alert" *ngIf="WarnMostrar">
        {{WarnMensaje}}
    </div>
    </mat-grid-tile>
  </mat-grid-list>
 </div>
